name: Playwright Tests
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
jobs:
  test:
    timeout-minutes: 60
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
    - name: Install dependencies
      run: npm ci

    - name: Lint
      run: npm run lint
    - name: Install Playwright Browsers
      run: |
        if [[ "$RUNNER_OS" == "Linux" ]]; then
          npx playwright install --with-deps
        else
          npx playwright install
        fi

    - name: Enforce catalog update (editor changes)
      if: ${{ github.event_name == 'pull_request' }}
      run: |
        git fetch origin "${{ github.base_ref }}" --depth=1
        CHANGED=$(git diff --name-only FETCH_HEAD...HEAD)
        echo "$CHANGED"
        if echo "$CHANGED" | grep -Eq '^(components/editor/|app/editor/|lib/projects\.ts)'; then
          if ! echo "$CHANGED" | grep -Eq '^tests/catalog\.json$'; then
            echo "Editor changes detected but tests/catalog.json not updated."
            exit 1
          fi
        fi
    - name: Run Playwright tests
      env:
        E2E_TOKEN: inaa-e2e-token
        NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
        NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
      run: npx playwright test
    - uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
